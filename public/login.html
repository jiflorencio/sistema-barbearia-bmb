<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMB Barbearia - Login Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 215, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .bmb-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.3);
            margin: 0 auto 24px;
            display: block;
        }

        .login-container h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .login-container p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .admin-note {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            color: #FFD700;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFD700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
            transform: translateY(-1px);
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000000;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #FFA500, #FFD700);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .login-container {
                padding: 32px 24px;
                margin: 0;
            }

            .bmb-logo {
                width: 100px;
                height: 100px;
            }

            .login-container h1 {
                font-size: 1.8rem;
            }

            .login-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://barbeariabmb.com.br/wp-content/uploads/2023/11/logomarca-colorido-fundo-preto-1.webp" alt="BMB Barbearia" class="bmb-logo">
        <h1>Sistema Gestão de Clientes<br>BMB Jd São Paulo</h1>
        <p>Área Exclusiva - Barbearia BMB</p>

        <div class="admin-note">
            <strong>🔒 Acesso Restrito</strong><br>
            Este sistema é exclusivo para administradores e funcionários autorizados da Barbearia BMB.
        </div>

        <div id="alerts"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required placeholder="Sua senha">
            </div>
            <button type="submit" class="btn">Entrar no Sistema</button>
        </form>
    </div>

    <script>
        // Executar quando página carregar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', fazerLogin);
            
            // Verificar se já está logado
            verificarSeJaLogado();
        });

        // Verificar se já está logado
        async function verificarSeJaLogado() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (data.logado) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                // Ignorar erro - usuário não está logado
            }
        }

        // Função para mostrar alertas
        function mostrarAlert(mensagem, tipo = 'success') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            
            alertsContainer.innerHTML = '';
            alertsContainer.appendChild(alert);
            
            if (tipo === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        }

        // Função de login
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                mostrarAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mostrarAlert(`Bem-vindo, ${data.admin.nome}! Redirecionando...`);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    mostrarAlert(data.erro || 'Erro no login', 'error');
                }
            } catch (error) {
                mostrarAlert('Erro de conexão. Verifique sua internet.', 'error');
                console.error('Erro:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar no Sistema';
            }
        }
    </script>
</body>
</html>
